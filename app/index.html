<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"> </meta>
		<link href="index.css" rel="stylesheet" type="text/css" />
		<title>Calculadora</title>
		<script data-main="src/main" src="lib/require.js"></script>
		
	</head>
	<body>
		<div id="container">

			<!-- CABECERA -->
			<div id="header">
				
			</div>
			
			<!-- Menu lateral-->
			<div id="sidebar">
							
			</div>

			<!-- Menu principal-->
			<div id="menu">
							
			</div>

			<!-- Contenido -->
			<div id="content">
				<form>
					<fieldset>
						<input type="text" id="screen" readonly>
						<br/>
						<input type="reset" class="bigButton" id="clearButton" value="Clear" onClick="clearScreen()">
						<input type="button" class="bigButton" id="bckspButton" value="Bcksp" onClick="bckspScreen()">
						<br/>
						<input type="button" class="smallButton" id="num7" value="7" onClick="insertNum(7)">
						<input type="button" class="smallButton" id="num8" value="8" onClick="insertNum(8)">
						<input type="button" class="smallButton" id="num9" value="9" onClick="insertNum(9)">
						<input type="button" class="smallButton" id="operDiv" value="/" onClick="insertOper(3)">
						<br/>
						<input type="button" class="smallButton" id="num4" value="4" onClick="insertNum(4)">
						<input type="button" class="smallButton" id="num5" value="5" onClick="insertNum(5)">
						<input type="button" class="smallButton" id="num6" value="6" onClick="insertNum(6)">
						<input type="button" class="smallButton" id="operMulti" value="*" onClick="insertOper(2)">
						<br/>
						<input type="button" class="smallButton" id="num1" value="1" onClick="insertNum(1)">
						<input type="button" class="smallButton" id="num2" value="2" onClick="insertNum(2)">
						<input type="button" class="smallButton" id="num3" value="3" onClick="insertNum(3)">
						<input type="button" class="smallButton" id="operMinus" value="-" onClick="insertOper(1)">
						<br/>
						<input type="button" class="smallButton" id="num0" value="0" onClick="insertNum(0)">
						<input type="button" class="smallButton" id="num10" value="." onClick="insertNum(10)">
						<input type="button" class="smallButton" id="calc" value="=" onClick="calcRes()">
						<input type="button" class="smallButton" id="operPluss" value="+" onClick="insertOper(0)">

					</fieldset>
				</form>
			</div>
			
			<!-- Pie -->
			<div id="footer">
				
			</div>

		</div>
	</body>
	<footer>
	
	</footer>
</html>
